<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>
<body>
    <section class="first">
        <header class="primary-header flex">
            <div>
                <h1 class="logo">W Zhang</h1>
            </div>
    
            <button class="nav-toggle" aria-controls="primary-navigation" aria-expanded="false"><span class="sr-only"></span></button>
            <nav>
                <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">
                    <li><a href="#"><span aria-hidden="true">01</span>Home</a></li>
                    <li><a href="#"><span aria-hidden="true">02</span>About</a></li>
                    <li><a href="#"><span aria-hidden="true">03</span>Portfilio</a></li>

                </ul>
            </nav>
        </header>
        <div class="content">
            <h1>Weili Zhang</h1>
            <h2>Chinise Photographer</h2>
        </div>
    </section>
</body>
<script>
    const primaryNav = document.querySelector('.primary-navigation');
    const navToggle = document.querySelector('.nav-toggle');

    navToggle.addEventListener('click', () => {
        const visibility = primaryNav.getAttribute('data-visible');

        if (visibility === "false"){
            primaryNav.setAttribute('data-visible', true);
        } else if (visibility === "true"){
            primaryNav.setAttribute('data-visible', false);
        }
    });
</script>
</html>
